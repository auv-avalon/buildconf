# This file has the same format than the source.yml files. It can be used to
# locally override version control information.

overrides:
  - avalon/orogen/motionEstimation:
      branch: ModelBased
  - avalon/orogen/buoydetector:
      branch: visual_detectors
  - simulation/.*:
      branch: master
  - communication/adrf
      branch: master
  - tools/logger:
      branch: master
  - simulation/mars_graphics:
      branch: eigen3
  - simulation/mars_core:
      branch: eigen3
  - simulation/mars-plugins/multisim_plugin:
      branch: eigen3
  - simulation/mars_sim:
      branch: eigen3
  - simulation/mars_gui:
      branch: eigen3
  - simulation/mars-plugins/avalon-plugin:
      branch: eigen3
  - simulation/orogen/avalon_plugin:
      branch: eigen3

