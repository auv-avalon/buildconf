# This file has the same format than the source.yml files. It can be used to
# locally override version control information.

overrides:
    #All avalon packaes are only on master supported
  - avalon/.*:
      branch: master
  - drivers/camera_unicap:
      branch: master
  - avalon/orogen/motionEstimation:
      branch: ModelBased
  - avalon/orogen/buoydetector:
      branch: visual_detectors
  - image_processing/orogen/offshore_pipeline_detector:
      branch: avalon
  - image_processing/visual_odometry:
      commit: 95e005a9404badf350beb2a808f4eab80e11be82
  - image_processing/orogen/visual_odometry:
      commit: ab46e9e60d86eb74d8f70477671e25fa339c988a
  - dagon/orogen/uwv_dynamic_model:
      branch: avalon
  - drivers/orogen/controldev:
      branch: cleanup 
  - dagon/uwv_dynamic_model:
      branch: avalon
  - control/orogen/auv_control:
      branch: final_cleanup 
  - avalon/arc-ocu:
      branch: version2
  - tools/syskit:
      url: https://github.com/rock-core/tools-syskit.git
      push_to: git@github.com:rock-core/tools-syskit.git
  - tools/roby:
      url: https://github.com/rock-core/tools-roby.git
      push_to: git@github.com:rock-core/tools-roby.git
  - orogen:
      url: https://github.com/goldhoorn/orogen.git
      push_to: git@github.com:goldhoorn/orogen.git
