# This file has the same format than the source.yml files. It can be used to
# locally override version control information.

overrides:
  - avalon/ekf_slam:
      branch: withoutIMU_withSpeed
  - avalon/orogen/motionEstimation:
      branch: ModelBased
  - avalon/orogen/buoydetector:
      branch: visual_detectors
  - drivers/camera_unicap:
      branch: simple
  - simulation/mars:
      branch: master
  - simulation/mars-plugins/multisim_plugin:
      branch: next

  - tools/orocos.rb:
      branch: experimental
  - tools/roby:
      branch: experimental
  - supervision:
      branch: experimental

  - external/opencv:
      type: archive
      url: file://$AUTOPROJ_CONFIG/tarballs/opencv_snapshot_4876.tar.bz2
  - external/yaml-cpp:
      type: archive
      url: file://$AUTOPROJ_CONFIG/tarballs/yaml-cpp-0.2.5.tar.gz
  - external/sisl:
      type: archive
      url: file://$AUTOPROJ_CONFIG/tarballs/sisl_4.4_GPL.tgz
